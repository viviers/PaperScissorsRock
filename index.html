    return "paper";
  } else if (computerInt == 2) {
    return "scissors";
  } else if (computerInt == 1) {
    return "rock";
  }
}

  choice = "";
  while (choice.toUpperCase() != ("PAPER" || "SCISSORS" || "ROCK")) {

}

function playRound() {

}
